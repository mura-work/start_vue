<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>bind</title>
<style>
	[v-cloak] {
		display: none
	}
	.large {
		font-size: 30px;
	}
	
	.text-danger {
		color: red;
	}
	
	.bg-gray {
		background-color: gray;
	}
	
	.text-blue {
		color: blue;
	}
</style>
</head>
<body>
	<div id="app" v-cloak>
		<p>
			<span class="bg-gray text-blue" v-bind:class="{large: isLarge, 'text-danger': hasError}">Hello vue.js</span>
		</p>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="js/bind.js"></script>
</body>
</html>
